<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="day5_css.css">
    <script src="day5_js.js"></script>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="form">
        <input type="text" id="first" name="first-no" autocomplete="off" required style="left: 597px;
        display: inline-block;
        position: relative;"> 
        <label for="first-no" class="input-label">
            <span class="label-text"  style="left: 491px">Enter first No:</span>
        </label>
    </div>
    <div class="form">
        <input type="text" id="second" name="second-no" autocomplete="off" required style="left: 597px;
        position: relative;
        display: inline-block; 
        margin-top: 10px;">
        <label for="second-no" class="input-label">
            <span class="label-text" style="left: 491px; margin-top: 10px;">Enter second No:</span>
        </label>
        
    </div>
    <p id="result" style="display: inline-block;
    position: absolute;
    left: 603px;"></p>
    <div class="button" style="display: inline-block;
    position: absolute;
    left: 523px;
    padding-top: 60px;">
        <button class="button button1">ADD <span>+</span></button>
        <button class="button button2">SUBTRACT <span>-</span></button>
        <button class="button button3">MULTIPLY <span>*</span></button>
        <button class="button button4">DIVIDE <span>/</span></button>
    </div>
</body>
</html>
